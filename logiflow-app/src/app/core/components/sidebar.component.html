<aside class="flex w-64 flex-col border-r border-slate-200 bg-white h-full">
    <div class="flex flex-col p-6">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600 text-white shadow-sm">
                <!-- Truck Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-truck">
                    <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2" />
                    <path d="M15 18H9" />
                    <path d="M19 18h2a1 1 0 0 0 1-1v-4.2a3 3 0 0 0-1-2.1l-2.4-1.8A3 3 0 0 0 15 8V6" />
                    <circle cx="7" cy="18" r="2" />
                    <circle cx="17" cy="18" r="2" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight text-slate-900">LogiFlow</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Admin Console</p>
            </div>
        </div>
    </div>

    <nav class="flex-1 space-y-1 px-4 py-4">
        <a routerLink="/dashboard" routerLinkActive="bg-blue-50 text-blue-600 shadow-sm"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-bold text-slate-500 transition-all hover:bg-slate-50 hover:text-slate-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-layout-dashboard">
                <rect width="7" height="9" x="3" y="3" rx="1" />
                <rect width="7" height="5" x="14" y="3" rx="1" />
                <rect width="7" height="9" x="14" y="12" rx="1" />
                <rect width="7" height="5" x="3" y="16" rx="1" />
            </svg>
            Dashboard
        </a>
        <a routerLink="/shipments" routerLinkActive="bg-blue-50 text-blue-600 shadow-sm"
            class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-bold text-slate-500 transition-all hover:bg-slate-50 hover:text-slate-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-package">
                <path d="m7.5 4.27 9 5.15" />
                <path
                    d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" />
                <path d="m3.3 7 8.7 5 8.7-5" />
                <path d="M12 22V12" />
            </svg>
            Shipments
        </a>
        <a routerLink="/tracking" routerLinkActive="bg-blue-50 text-blue-600 shadow-sm"
            class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-bold text-slate-500 transition-all hover:bg-slate-50 hover:text-slate-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-map-pin">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                <circle cx="12" cy="10" r="3" />
            </svg>
            Track & Trace
        </a>
        <a routerLink="/customers" routerLinkActive="bg-blue-50 text-blue-600 shadow-sm"
            class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-bold text-slate-500 transition-all hover:bg-slate-50 hover:text-slate-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-users-2">
                <path d="M14 19a6 6 0 0 0-12 0" />
                <circle cx="8" cy="9" r="4" />
                <path d="M22 19a6 6 0 0 0-6-6 4 4 0 1 0 0-8" />
                <path d="M22 21v-2l-2.4-1.8" />
            </svg>
            Customers
        </a>
        <a routerLink="/reports" routerLinkActive="bg-blue-50 text-blue-600 shadow-sm"
            class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-bold text-slate-500 transition-all hover:bg-slate-50 hover:text-slate-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-bar-chart-3">
                <path d="M3 3v18h18" />
                <path d="M18 17V9" />
                <path d="M13 17V5" />
                <path d="M8 17v-3" />
            </svg>
            Reports
        </a>
    </nav>

    <div class="mt-auto border-t border-slate-100 p-4 space-y-1">
        <a routerLink="/settings" routerLinkActive="bg-blue-50 text-blue-600 shadow-sm"
            class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm font-bold text-slate-500 transition-all hover:bg-slate-50 hover:text-slate-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-settings">
                <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
            Settings
        </a>
        <button
            class="flex w-full items-center gap-3 rounded-lg px-3 py-2 text-sm font-bold text-slate-500 transition-all hover:bg-slate-50 hover:text-slate-900 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-log-out">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline points="16 17 21 12 16 7" />
                <line x1="21" x2="9" y1="12" y2="12" />
            </svg>
            Log Out
        </button>
    </div>

    <div class="p-4 border-t border-slate-100 mt-2">
        <div class="flex items-center gap-3">
            <div class="h-9 w-9 rounded-full bg-slate-100 flex items-center justify-center text-slate-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-xs font-bold text-slate-900 truncate">Alex Morgan</p>
                <p class="text-[10px] font-medium text-slate-400 truncate">Logistics Manager</p>
            </div>
        </div>
    </div>
</aside>
