<header class="flex h-16 items-center justify-between border-b border-slate-200 bg-white px-8">
    <div class="flex items-center gap-4">
        <div class="relative w-96">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-search">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
            </div>
            <input type="text"
                class="block w-full rounded-full border border-slate-100 bg-slate-50/50 py-2 pl-10 pr-4 text-sm font-medium focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-all placeholder:text-slate-400"
                placeholder="Search shipments, IDs, or customers...">
        </div>
    </div>

    <div class="flex items-center gap-4">
        <button
            class="relative rounded-full p-2 text-slate-400 hover:bg-slate-50 hover:text-slate-900 transition-all focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-bell">
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
            </svg>
            <span class="absolute right-2.5 top-2.5 h-1.5 w-1.5 rounded-full bg-red-500 ring-2 ring-white"></span>
        </button>

        <div class="h-6 w-px bg-slate-200 mx-1"></div>

        <div class="flex items-center gap-3">
            <div class="text-right">
                <p class="text-xs font-bold text-slate-900 leading-tight">Thomas Anderson</p>
                <p class="text-[10px] font-medium text-slate-400 uppercase tracking-tighter leading-tight">Logistics
                    Manager</p>
            </div>
            <div class="h-9 w-9 rounded-full border-2 border-white shadow-sm overflow-hidden bg-slate-100">
                <img src="https://ui-avatars.com/api/?name=Thomas+Anderson&background=random" alt="User">
            </div>
        </div>
    </div>
</header>
