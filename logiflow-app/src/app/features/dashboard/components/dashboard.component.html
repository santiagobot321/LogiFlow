<div class="p-8 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Dashboard Overview</h1>
      <p class="text-gray-500">Real-time logistic metrics and fleet status.</p>
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2">
      + New Shipment
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <app-stat-card label="Total Active Shipments" value="1,240" trend="↑ 5%" icon="local_shipping"></app-stat-card>
    <app-stat-card label="In Transit" value="845" trend="↑ 12%" icon="near_me"></app-stat-card>
    <app-stat-card label="Exceptions" value="12" trend="↓ 2%" [trendPositive]="false" icon="warning"></app-stat-card>
    <app-stat-card label="Revenue (MTD)" value="$450k" trend="↑ 8%" icon="payments"></app-stat-card>
  </div>

  <div class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden">
    <div class="p-6 border-b border-gray-100 flex justify-between items-center">
      <h2 class="font-bold text-gray-800">Recent Shipments</h2>
      <div class="flex gap-2">
        <button class="px-3 py-1 text-sm border rounded-md">Filter</button>
        <button class="px-3 py-1 text-sm border rounded-md">Export</button>
      </div>
    </div>

    <table class="w-full text-left">
      <thead class="bg-gray-50 text-gray-500 text-xs uppercase">
      <tr>
        <th class="px-6 py-4">Tracking ID</th>
        <th class="px-6 py-4">Customer</th>
        <th class="px-6 py-4">Route</th>
        <th class="px-6 py-4">ETA</th>
        <th class="px-6 py-4">Status</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 text-sm">
      <tr *ngFor="let item of shipments" class="hover:bg-gray-50">
        <td class="px-6 py-4 font-medium text-blue-600">{{ item.id }}</td>
        <td class="px-6 py-4 text-gray-700">{{ item.customer }}</td>
        <td class="px-6 py-4 text-gray-500">{{ item.route }}</td>
        <td class="px-6 py-4 text-gray-500">{{ item.eta }}</td>
        <td class="px-6 py-4">
            <span class="px-2 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">
              {{ item.status }}
            </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
